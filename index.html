<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>RPS MPG</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <div id="main" class="main">

              <img src="./assets/images/paper.svg" alt="a sheet of paper">

        </div>

          <p>placemarker of results</p>
        </div>

        <div id="playerTwo" class="players boxes">
          <div class="plays rock" data-play="rock">

          </div>
          <div class="plays paper" data-play="paper">
              <img src="./assets/images/paper.svg" alt="a sheet of paper">
          </div>
          <div class="plays scissors" data-play="scissors">
              <img src="./assets/images/scissors.svg" alt="a pair of scissors">
          </div>
        </div>
      </section>

        <div id="chatBox">
